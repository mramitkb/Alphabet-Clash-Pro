<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="bg-[#010313] min-h-screen bg-[url(./resources/images/background.png)] bg-no-repeat bg-center">
        <!-- Home -->
         <section id="home-screen" class="flex flex-col items-center justify-center text-white min-h-screen space-y-5">
            <h1 class="anton uppercase text-9xl">Alphabet Clash</h1>
            <p>Unleash Your Keyboard Kung Fu: Press "Enter" to Play</p>
            <button onclick="playNow()" class="btn text-black font-bold">Play Now</button>
         </section>
        <!-- Playground -->
         <section id="playground-screen" class="hidden flex flex-col items-center justify-center  min-h-screen">
            <div class="space-y-16">
                <!-- white screen -->
                <div>
                    <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFBC] border-8 border-[#262733] rounded-lg">
                        <div class="flex flex-col items-center justify-center">
                            <p class="bg-[#262733] rounded-b-lg text-white w-fit px-3">Don't watch keyboard while playing...</p>
                            <p id="current-alphabet" class="mt-24 font-extrabold text-7xl uppercase">Y</p>
                        </div>
                    </div>
                </div>
                <!-- keyboard -->
                <div class="font-black">
                    <div class="my-2 flex w-full justify-center gap-2">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-2 flex w-full justify-center gap-2">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-2 flex w-full justify-center gap-2">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life & score -->
                <div class="text-white flex items-center justify-between">
                    <p class="bg-[#894189] rounded-3xl px-5 py-2 flex items-center gap-2">Life <img src="./resources/images/heart.png" alt=""> <span id="current-life">5</span></p>
                    <p class="bg-[#360490] rounded-3xl px-5 py-2 flex items-center gap-2">Score <img src="./resources/images/dollar.png" alt=""> <span id="current-score">0</span></p>
                </div>
            </div>
         </section>
        <!-- Game Over  -->
         <section id="gameover-screen" class="hidden flex flex-col items-center justify-center min-h-screen">
            <div class="text-center space-y-3 text-white flex flex-col items-center bg-[#6D3EC9] p-12 rounded-xl">
                <h2 class="text-red-500 font-bold">Game Over!</h2>
                <h1 class="text-6xl font-extrabold">Score : <span class="font-semibold">0</span></h1>
                <button class="btn text-xl font-semibold">Play Again</button>
                <p class="text-xl font-medium">Practice will make you Pro!</p>
            </div>
         </section>
    </main>

    <script src="./scripts/utility.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
